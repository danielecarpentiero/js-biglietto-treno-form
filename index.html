<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolo biglietto del treno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="text-center pt-5">calcola il prezzo del tuo biglietto</h2>
    <div class="container rounded">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Nome e cognome</label>
            </div>
          </div>
          <div class="col">
            <form class="form-floating">
              <input
                type="number"
                class="form-control"
                id="floatingInputValue"
                placeholder="name@example.com"
              />
              <label for="floatingInputValue">Km da percorrere</label>
            </form>
          </div>
          <div class="col">
            <div class="form-floating">
              <select
                class="form-select"
                id="floatingSelect"
                aria-label="Floating label select example"
              >
                <option selected>Seleziona la tua fascia d'età</option>
                <option value="1">Minorenne</option>
                <option value="2">Maggiorenne</option>
                <option value="3">Over 65</option>
              </select>
              <label for="floatingSelect">Fascia d'età</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-end">
            <button type="button" class="btn btn-danger" id="buttonSubmit">
              Genera
            </button>
          </div>
          <div class="col d-flex">
            <button type="button" class="btn btn-danger" id="buttonReset">
              Annulla
            </button>
          </div>
        </div>
      </div>
    </div>
    <h2 class="text-center">il tuo biglietto</h2>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <h4>nome passeggero</h4>
            <h5 id="name">name-placeholder</h5>
          </div>
          <div class="col-lg-2 col-md-6">
            <h5>offerta</h5>
            <p id="offer">offer-placeholder</p>
          </div>
          <div class="col-lg-2 col-md-6">
            <h5>carrozza</h5>
            <p id="coach">coach-placeholder</p>
          </div>
          <div class="col-lg-2 col-md-6">
            <h5>codice CP</h5>
            <p id="code">code-placeholder</p>
          </div>
          <div class="col-lg-2 col-md-6">
            <h5>costo biglietto</h5>
            <p id="cost">cost-placeholder</p>
          </div>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
